<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 200px;
            /* Definindo a altura do mapa para 200px */
            width: 100%;
            /* Definindo a largura como 100% */
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Criando o mapa centrado em uma coordenada
        var map = L.map('map').setView([-23.55052, -46.633308], 13); // Coordenadas de São Paulo

        // Adicionando o tile layer do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adicionando um marcador no centro do mapa
        L.marker([-23.55052, -46.633308]).addTo(map)
            .bindPopup('São Paulo')
            .openPopup();
    </script>
</body>

</html>
